<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Ninja Gold</title>
</head>

<body>
    <div class='wrapper'>
        <h2>Your Gold: <span id='total'>{{session['gold']}}</span></h2>
        <div class='box'>
            <h2>Farm</h2>
            <p>(earns 10-20 golds)</p>
            <form class="gold" action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class='box'>
            <h2>Cave</h2>
            <p>(earns 5-10 golds)</p>
            <form class="gold" action="/process_money" method="post">
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class='box'>
            <h2>House</h2>
            <p>(earns 2-5 golds)</p>
            <form class="gold" action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class='box'>
            <h2>Casino</h2>
            <p>(earns/takes 0-50 golds) </p>
            <form class="gold" action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>

        <p>Activities:</p>
        <div class='activity'>
            {% for i in session['activitylog'] %}   
            <p class=" {{ i.textcolor }} "> {{ i.msg }} </p>
            {% endfor %}
        </div>

        <form class="reset" name=playagain action='/destroy_session' method='post'>
            <input type='submit' value='Reset'>
    </div>
</body>

</html>
